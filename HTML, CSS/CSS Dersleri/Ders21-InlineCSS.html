<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>

    <!--Sayfa içerisinde style etiketi oluşturup css kodu yazmaya 'Internal CSS' denir-->
    <style>
        /*Internal CSS*/
        
        h1 {
            color: slateblue;
            font-size: 58px;
            text-align: center;
        }
        
        p {
            color: salmon;
            font-size: 25px;
            text-align: left;
            border: 1px solid green;
        }
    </style>

</head>

<body>
    <h1 style="border: 1px solid red;">KRALINIZ</h1>
    <p style="color: tan; font-size: 30px;">Mahmut Enes Aydın</p>
    <!--Etiket içerisine uygulanan css koduna 'inline css' denir-->
    <p>Mahmut Enes Aydın</p>
    <p style="border: none;">Mahmut Enes Aydın</p>
</body>

</html>
