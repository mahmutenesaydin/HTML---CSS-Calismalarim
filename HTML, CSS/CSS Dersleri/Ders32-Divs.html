<!--Div etiketini; sayfa tasarımımızlarda bir bölme oluşturmak için kullanıyoruz-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>

    <style>
        #section-one {
            color: cadetblue;
            background-color: deepskyblue;
            width: 70%;
            height: 100px;
            overflow: scroll;
        }
        
        #section-two {
            color: darkorchid;
            background-color: dodgerblue;
            width: 50%;
        }
    </style>

</head>

<body>

    <h1>Mahmut Enes Aydın</h1>

    <div id="section-one">
        <p>Sivas Hafik Pusat Köyü</p>
        <p>Sivas Hafik Pusat Köyü</p>
        <p>Sivas Hafik Pusat Köyü</p>
        <p>Sivas Hafik Pusat Köyü</p>
    </div>

    <div id="section-two">
        <p>Sivas Hafik Pusat Köyü</p>
        <p>Sivas Hafik Pusat Köyü</p>
        <p>Sivas Hafik Pusat Köyü</p>
        <p>Sivas Hafik Pusat Köyü</p>
        <p>Sivas Hafik Pusat Köyü</p>

    </div>
</body>

</html>
