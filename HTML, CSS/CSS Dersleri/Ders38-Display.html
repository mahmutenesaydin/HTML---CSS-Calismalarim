<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        /* Display ==> nonee | inline | block | inline-block */
        
        div {
            width: 200px;
            height: 200px;
            background: red;
            margin: 5px;
            display: inline-block;
        }
        
        #first {
            width: 250px;
        }
        
        span {
            background: blue;
            width: 200px;
            height: 100px;
            display: inline-block;
        }
    </style>

</head>

<!--Block etiketlere genişlik ve yükseklik verilebilirken, inline etiketlere genişlik ve yükseklik verilmez-->

<body>

    <div id="first">first</div>
    <div id="second">second</div>

    <span>Deneme 1</span>
    <span>Deneme 2</span>
    <span>Deneme 3</span>
    <br>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>

</body>

</html>
