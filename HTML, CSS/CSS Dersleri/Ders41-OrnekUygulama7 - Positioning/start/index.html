<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Example</title>

    <style>
        .box {
            width: 150px;
            height: 150px;
        }
        
        #first {
            background: red;
        }
        
        #second {
            background: blue;
        }
        
        #third {
            background: green;
        }
    </style>

</head>

<body>
    <div class="box" id="first">#1</div>
    <div class="box" id="second">#2</div>
    <div class="box" id="third">#3</div>
</body>

</html>
