<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Margin</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        
        #first {
            background: red;
            margin: auto;
        }
        
        #second {
            background: blue;
            margin: 10px 20px;
        }
        
        #third {
            background: green;
        }
        
        span {
            margin: 100px 50px 10px 5px;
        }
    </style>
</head>

<body>

    <div class="box" id="first">box 1</div>
    <div class="box" id="second">box 2</div>
    <div class="box" id="third">box 3</div>

    <span class="text">text 1</span>
    <span class="text">text 2</span>
    <span class="text">text 3</span>
</body>

</html>
