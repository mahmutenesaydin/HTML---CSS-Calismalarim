<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
</head>

<body>
    <table border="1" width="30%">
        <thead>
            <tr>
                <th>Futbolcu Adı</th>
                <th>Numarası</th>
                <th>Yaşı</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cenk Tosun</td>
                <td>23</td>
                <td>26</td>
            </tr>

            <tr>
                <td>Hakan Arslan</td>
                <td>37</td>
                <td>32</td>
            </tr>

            <tr>
                <td>Jadon Sancho</td>
                <td rowspan="2">7</td>
                <td>20</td>
            </tr>

            <tr>
                <td>Ricardo Quaresma</td>
                <td>35</td>
            </tr>

            <tr>
                <td colspan="2">Takımdaki Toplam Futbolcu Sayısı</td>
                <td>3</td>
            </tr>

            <tr>
                <td colspan="3">Futbolcuların; adı, yaşı ve forma numaraları</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
